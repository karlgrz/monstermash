{% extends "layout.html" %}
{% block content %}
{% for mash in mashes %}
<p>{{ mash.song1 }} - {{ mash.song2 }} </p>
<p>
	<a href="{{ url_for('uploads', key=mash.key, filename='output.mp3') }}">{{ mash.id }} {{ mash.key }}</a> - <a href="{{ url_for('resubmit', key=mash.key) }}">Resubmit {{ mash.id }}</a>
</p>
{% endfor %}
<p>
	<a href ="{{ url_for('home') }}">New Mash</a>
</p>
{% endblock %}
