<!doctype html>
{% assets "js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% assets "css" %}
<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
{% endassets %}

<html lang="en">
	<head>
		<title>MonsterMash</title>
		<meta http-equiv="content-type" content="text/html; chartset=utf-8">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<div class="page-header">
					<div style="float: left;">
						<h1>MonsterMash</h1>
						<p>Create mash ups of your favorite songs!</p>
						<img class="logo" src="{{ url_for('static', filename='images/monster.jpg') }}" style="width: 450px; height: 300px;"/>
					</div>
					<div style="float: right;">
						{% block content %}{% endblock %}
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="push"></div>
		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit">
					<a href="http://the.echonest.com/"><img src="{{ url_for('static', filename='images/EN_P_on_Light_Transparent.png') }}" alt="Powered by The Echo Nest" /></a>| Illustration by Reed Marvine
				</p>
			</div>
		</div>
	</body>
</html>
