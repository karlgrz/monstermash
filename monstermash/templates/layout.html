<!doctype html>
{% assets "js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% assets "css" %}
<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
{% endassets %}

<html lang="en">
	<head>
		<title>MonsterMash</title>
		<meta http-equiv="content-type" content="text/html; chartset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="{{ url_for('home') }}">MonsterMash</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="{{ url_for('about') }}">About</a></li>
						</ul>
						<form class="navbar-form pull-right">
							<input class="span2" type="text" placeholder="Email">
							<input class="span2" type="password" placeholder="Password">
							<button type="submit" class="btn">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap">
			<div class="container">
				<div class="page-header">
					<div style="float: left;">
						<a href="{{ url_for('home') }}">
							<h1>MonsterMash</h1>
							<p>Create mash ups of your favorite songs!</p>
						</a>
						<img class="logo" src="{{ url_for('static', filename='images/monster.jpg') }}" style="width: 450px; height: 300px;"/>
					</div>
					<div style="float: right;">
						{% block content %}{% endblock %}
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="push"></div>
		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit">
					<a href="http://the.echonest.com/"><img src="{{ url_for('static', filename='images/EN_P_on_Light_Transparent.png') }}" alt="Powered by The Echo Nest" /></a> Illustration by Reed Marvine &nbsp; Created by Karl Grzeszczak
				</p>
			</div>
		</div>
	</body>
</html>
